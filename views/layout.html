<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8""> <!-- charset: Tipo de caractéres que terão na minha página -->
        {% block title %}
        <title>Casa Criativa</title> <!-- Título da página -->
        {% endblock %}
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css"> <!-- rel: Relação, href: Localização -->
    </head>

    <body id="{{ bodyId }}">

        <div id="container">
            
            {% block content %}
            {% endblock %}

        </div> 

        <!-- Modal -->
        {% include "modal.html" %} <!-- Usando html como variavel Incrivel -->
        
        <script src="/scripts.js"></script> <!-- src: Localização do script -->
    </body>
</html>
